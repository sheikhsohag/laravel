server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php index.html;
    charset utf-8;

    # Handle all incoming requests
    location / {
        # Try serving the file directly, then try the directory, finally pass to index.php (Laravel)
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP requests by forwarding them to the Laravel (PHP-FPM) service
    location ~ \.php$ {
        # CRITICAL: 'laravel_app' is the name of your PHP-FPM service in docker-compose.yml
        fastcgi_pass laravel_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Log/access policies for common files
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Error pages
    error_page 404 /index.php;
}
