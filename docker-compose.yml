version: '3.8'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        # FIXED: Good name
        image: sheikhsohag/sohag-laravel-app:latest
        container_name: laravel_app
        restart: unless-stopped
        volumes:
            - .:/var/www/html
        depends_on:
            - db
        environment:
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: laravel_db
            DB_USERNAME: laravel_user
            DB_PASSWORD: supersecretpassword
        networks:
            - bookshop_network

    nextjs_frontend:
        build:
            context: ../book-shop
            dockerfile: Dockerfile.nextjs
        # FIXED: Added image name so you can push it to Docker Hub
        image: sheikhsohag/nextjs-book-shop:latest
        container_name: nextjs_book_shop_prod
        ports:
            - "3000:3000"
        depends_on:
            - app
        networks:
            - bookshop_network

    nginx:
        # FIXED: Changed to 'build' so we can bake the config file inside
        build:
            context: .
            dockerfile: Dockerfile.nginx
        # FIXED: Unique name for your custom nginx image
        image: sheikhsohag/custom-nginx:latest
        container_name: laravel_nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        depends_on:
            - app
        networks:
            - bookshop_network

    db:
        container_name: mysql_database
        # FIXED: Use official image, do not use 'sheikhsohag/' here
        image: mysql:8.0
        ports:
            - "33061:3306"
        environment:
            MYSQL_DATABASE: laravel_db
            MYSQL_USER: laravel_user
            MYSQL_PASSWORD: supersecretpassword
            MYSQL_ROOT_PASSWORD: rootpassword
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - bookshop_network
        restart: always

    adminer:
        # FIXED: Use official image
        image: adminer:latest
        container_name: laravel_adminer
        restart: always
        ports:
            - "8080:8080"
        depends_on:
            - db
        networks:
            - bookshop_network

networks:
  bookshop_network:
    driver: bridge

volumes:
  dbdata:
